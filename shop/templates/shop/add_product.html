{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'shop:index' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
